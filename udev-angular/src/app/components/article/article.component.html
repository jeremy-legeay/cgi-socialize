<button mat-raised-button color="accent" title="back" routerLink="/library">
  Retour
</button>

<div *ngIf="article | async as a">
  <h3>
    <a [title]="a.id + ' - ' + a.title">
      {{a.title}}
    </a>
  </h3>
  <p>{{a.message}}</p>
  <p>{{a.author}}</p>
  <ngu-commentaire></ngu-commentaire>
  <button mat-raised-button color="primary" title="" routerLink="/article">
    Repondre
  </button>
</div>
