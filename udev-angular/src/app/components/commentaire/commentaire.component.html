<div class="commentList">

  <mat-card class="card" *ngFor="let commentaire of (listeCommentaire | async)">
    <mat-card-content>
      "{{ commentaire.message }}"
    </mat-card-content>
    <mat-card-footer>
      <mat-card-subtitle>- {{commentaire.author.name}}</mat-card-subtitle>
    </mat-card-footer>
  </mat-card>

</div>
