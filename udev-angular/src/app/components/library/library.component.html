<mat-card class="card" *ngFor="let article of (library | async)">
  <mat-card-header>
    <mat-card-title>{{article.title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>{{article.message}}</mat-card-content>
  <mat-card-subtitle>{{article.author.name}}</mat-card-subtitle>
  <mat-card-actions>
    <button mat-raised-button color="primary" [routerLink]="['/articles', article.id]">Voir</button>
  </mat-card-actions>
</mat-card>
