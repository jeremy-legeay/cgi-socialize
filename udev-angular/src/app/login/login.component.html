<div class="flexbox jc-center">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Login Form
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput type="text" placeholder="Enter your username..." name="username" [(ngModel)]="username" [formControl]="usernameFormControl">
          <mat-icon matSuffix>person</mat-icon>
          <mat-error *ngIf="usernameFormControl.hasError('required')">
            Username is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Enter your password..." name="password" [(ngModel)]="password" [formControl]="passwordFormControl">
          <mat-icon matSuffix>lock</mat-icon>
          <mat-error *ngIf="passwordFormControl.hasError('required')">
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </p>
    </mat-card-content>
    <mat-card-actions class="flexbox jc-center">
      <button mat-raised-button color="primary" (click)=checkLogin() class="btn btn-success">
        Login
      </button>
    </mat-card-actions>
  </mat-card>
</div>
